<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DASantini-Pasaplatos Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@500;700&display=swap');
        :root { --bg-main: #070b14; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: #f1f5f9; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { flex-shrink: 0; z-index: 20; }
        .grid-mesas { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 4px; }
        @media (min-width: 600px) { .grid-mesas { grid-template-columns: repeat(8, 1fr); } }
        @media (min-width: 1000px) { .grid-mesas { grid-template-columns: repeat(16, 1fr); } }

        .btn-mesa-sq { aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 900; border-radius: 12px; border: 2px solid #1e293b; transition: transform 0.1s; }
        .btn-mesa-sq:active { transform: scale(0.9); }
        .estado-libre { background: #0f172a; color: #475569; }
        .estado-recibido { background: #16a34a !important; color: white; border-color: #052e16; }
        .estado-listo { background: #facc15 !important; color: black; border-color: #713f12; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        main { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 16px; padding-bottom: 140px; }
        .card-movimiento { background: #111827; border-radius: 16px; padding: 16px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid #374151; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); }
        .card-verde { border-left-color: #16a34a; background: #064e3b15; }
        .card-amarilla { border-left-color: #facc15; background: #facc1510; }

        .footer-tools { height: 230px; border-top: 2px solid #1e293b; background: #0a0f1d; flex-shrink: 0; z-index: 10; padding: 12px; }
        .chat-bubble { background: #ffffff !important; color: #000 !important; padding: 8px 12px; border-radius: 12px; font-weight: 700; font-size: 0.9rem; }
        
        /* Modal Reporte */
        #report-screen { position: fixed; inset: 0; background: #070b14; z-index: 100; display: none; flex-direction: column; }
        .report-entry { font-family: 'Roboto Mono', monospace; background: #111827; border: 1px solid #1e293b; padding: 12px; border-radius: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="report-screen">
        <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <h2 class="text-xl font-black italic">HISTORIAL DETALLADO</h2>
            <button onclick="cerrarReporte()" class="text-slate-400 text-2xl"><i class="fas fa-times"></i></button>
        </header>
        <div id="report-content" class="flex-1 overflow-y-auto p-4"></div>
        <div class="p-4 bg-slate-900 border-t border-slate-800">
            <button id="btn-finalizar-turno" class="w-full bg-rose-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg">Descargar y Cerrar Turno</button>
        </div>
    </div>

    <div id="login-screen" class="h-screen flex items-center justify-center p-6 z-50 bg-[#070b14] absolute inset-0">
        <div class="bg-[#111827] p-8 w-full max-w-sm text-center border border-slate-800 rounded-3xl shadow-2xl">
            <h1 class="text-3xl font-black text-white italic">DASantini</h1>
            <p class="text-sky-400 font-bold text-sm mb-8 tracking-widest uppercase">Pasaplatos</p>
            <div class="space-y-4">
                <input type="email" id="log-email" placeholder="Usuario" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none font-bold text-center">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none font-bold text-center">
                <button id="btn-ingresar" class="w-full bg-sky-500 text-slate-900 p-4 rounded-xl font-black uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden h-full flex flex-col">
        <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <div class="italic font-black text-xl text-white">DASantini</div>
            <div class="flex items-center gap-3">
                <button id="btn-abrir-reporte" class="hidden bg-sky-600 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase">Reporte</button>
                <div class="text-right">
                    <div id="user-display" class="text-sm font-black text-white uppercase">---</div>
                    <span id="role-tag" class="text-[8px] px-2 py-0.5 rounded bg-sky-500 text-slate-900 font-black uppercase">---</span>
                </div>
                <button id="btn-salir" class="text-slate-500 text-2xl"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <main id="main-content">
            <div id="panel-admin-tablero" class="hidden bg-[#0f172a] p-2 rounded-2xl border border-slate-800 shadow-inner">
                <div id="grid-tablero" class="grid-mesas"></div>
            </div>
            <div class="space-y-4">
                <h2 class="text-sky-400 text-xs font-black uppercase italic px-1 flex items-center gap-2">
                    <i class="fas fa-bell"></i> Comandas en curso
                </h2>
                <div id="lista-movimientos" class="space-y-3"></div>
            </div>
        </main>

        <footer class="footer-tools flex flex-col">
            <h2 class="text-sky-500 text-[10px] font-black uppercase mb-2 ml-1">Chat de Equipo</h2>
            <div id="chat-box" class="flex-1 overflow-y-auto space-y-3 mb-3 pr-1"></div>
            <div class="flex gap-2">
                <input type="text" id="chat-input" placeholder="Escribe un mensaje y pulsa Enter..." class="flex-grow p-4 rounded-xl bg-slate-900 border border-slate-700 text-white text-sm outline-none focus:border-sky-500 transition-colors">
                <button id="btn-enviar" class="bg-sky-500 text-slate-900 px-5 rounded-xl"><i class="fas fa-paper-plane text-lg"></i></button>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, serverTimestamp, orderBy, limit, setDoc, getDoc, updateDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_qivYXUASWoLB3zJcCpUOn44TokzzWro",
            authDomain: "pasaplatos-c9588.firebaseapp.com",
            projectId: "pasaplatos-c9588",
            storageBucket: "pasaplatos-c9588.firebasestorage.app",
            messagingSenderId: "885252229249",
            appId: "1:885252229249:web:2f04b59f0ad8d6c1736580"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userRole = ""; let userName = "";
        let logsActuales = [];

        document.getElementById('btn-ingresar').onclick = async () => {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("Acceso denegado"); }
        };
        document.getElementById('btn-salir').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userName = user.email.split('@')[0];
                userRole = user.email.includes("admin") ? "admin" : (user.email.includes("cocina") ? "cocina" : "mozo");
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-display').innerText = userName;
                document.getElementById('role-tag').innerText = userRole;
                if(userRole === 'admin') document.getElementById('btn-abrir-reporte').classList.remove('hidden');
                iniciarApp();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        function iniciarApp() {
            if(userRole === "admin") document.getElementById('panel-admin-tablero').classList.remove('hidden');
            dibujarTablero();
            escucharEstadosMesas();
            escucharChat();
            escucharHistorialTiempos();
        }

        function dibujarTablero() {
            const grid = document.getElementById('grid-tablero');
            grid.innerHTML = "";
            for (let i = 1; i <= 48; i++) {
                let label = i <= 45 ? i : "E" + (i - 45);
                grid.innerHTML += `<button id="mesa-${label}" onclick="clickMesa('${label}')" class="btn-mesa-sq estado-libre">${label}</button>`;
            }
        }

        window.clickMesa = async (mesaId) => {
            if (userRole === "mozo") return;
            const mesaRef = doc(db, "estado_mesas", mesaId);
            const docSnap = await getDoc(mesaRef);
            const ahora = new Date().toLocaleTimeString('es-AR', { hour12: false });
            if (!docSnap.exists()) {
                await setDoc(mesaRef, { estado: 'recibido', mesa: mesaId, h_recibido: ahora, user_recibido: userName, t_sort: Date.now() });
            } else {
                const data = docSnap.data();
                if (data.estado === 'recibido') {
                    await updateDoc(mesaRef, { estado: 'listo', h_listo: ahora, user_listo: userName, t_sort: Date.now() + 1000000 });
                } else if (data.estado === 'listo' && userRole === "admin") {
                    await retirarMesa(mesaId, data.h_recibido, data.user_recibido, data.h_listo, data.user_listo);
                }
            }
        };

        window.retirarMesa = async (mesaId, hRec, uRec, hLis, uLis) => {
            const ahora = new Date().toLocaleTimeString('es-AR', { hour12: false });
            await addDoc(collection(db, "historial_tiempos"), {
                mesa: mesaId, rec: hRec, uRec: uRec, lis: hLis, uLis: uLis, ret: ahora, uRet: userName, timestamp: serverTimestamp()
            });
            await deleteDoc(doc(db, "estado_mesas", mesaId));
        };

        function escucharEstadosMesas() {
            onSnapshot(collection(db, "estado_mesas"), (snap) => {
                document.querySelectorAll('.btn-mesa-sq').forEach(b => b.className = "btn-mesa-sq estado-libre");
                const lista = document.getElementById('lista-movimientos');
                lista.innerHTML = "";
                let activas = [];
                snap.forEach(d => {
                    const data = d.data();
                    activas.push(data);
                    const btn = document.getElementById(`mesa-${data.mesa}`);
                    if (btn) btn.className = `btn-mesa-sq estado-${data.estado}`;
                });
                activas.sort((a,b) => b.t_sort - a.t_sort);
                activas.forEach(data => {
                    const esListo = data.estado === 'listo';
                    lista.innerHTML += `
                        <div class="card-movimiento ${esListo ? 'card-amarilla' : 'card-verde'}">
                            <div class="flex-1">
                                <div class="flex items-center gap-3">
                                    <span class="text-2xl font-black italic text-white">MESA ${data.mesa}</span>
                                    <span class="text-[10px] px-2 py-0.5 rounded font-black ${esListo ? 'bg-yellow-500 text-black' : 'bg-green-600 text-white'}">${esListo ? 'LISTO' : 'COCINA'}</span>
                                </div>
                                <div class="text-[10px] text-slate-400 font-bold mt-1 uppercase">REC: ${data.h_recibido} ${esListo ? `| LIST: ${data.h_listo}` : ''}</div>
                            </div>
                            ${esListo ? `<button onclick="retirarMesa('${data.mesa}','${data.h_recibido}','${data.user_recibido}','${data.h_listo}','${data.user_listo}')" class="bg-yellow-500 text-black px-6 py-4 rounded-2xl font-black text-xs shadow-xl active:scale-90">ENTREGAR</button>` : ''}
                        </div>`;
                });
            });
        }

        function calcularMinutos(h1, h2) {
            if(!h1 || !h2) return "0";
            try {
                const [hr1, m1, s1] = h1.split(':').map(Number);
                const [hr2, m2, s2] = h2.split(':').map(Number);
                const t1 = (hr1 * 3600) + (m1 * 60) + (s1 || 0);
                const t2 = (hr2 * 3600) + (m2 * 60) + (s2 || 0);
                return Math.abs((t2 - t1) / 60).toFixed(1);
            } catch(e) { return "0"; }
        }

        function escucharHistorialTiempos() {
            const q = query(collection(db, "historial_tiempos"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('report-content'); 
                cont.innerHTML = "";
                logsActuales = [];
                snap.forEach(d => {
                    const data = d.data();
                    logsActuales.push(data);
                    const demora = calcularMinutos(data.rec, data.ret);
                    cont.innerHTML += `
                    <div class="report-entry shadow-md border-l-4 border-sky-500">
                        <div class="flex justify-between items-center mb-3">
                            <b class="text-xl text-white italic">MESA ${data.mesa}</b>
                            <span class="bg-sky-500/20 text-sky-400 px-3 py-1 rounded-full font-black text-xs">‚è±Ô∏è ${demora} min total</span>
                        </div>
                        <div class="grid grid-cols-1 gap-1 text-[11px]">
                            <div class="flex justify-between"><span class="text-green-500 font-bold uppercase">üì• Recibido:</span> <span>${data.rec} <b class="text-sky-400">(${data.uRec})</b></span></div>
                            <div class="flex justify-between"><span class="text-yellow-500 font-bold uppercase">üîî Listo:</span> <span>${data.lis} <b class="text-sky-400">(${data.uLis})</b></span></div>
                            <div class="flex justify-between"><span class="text-rose-500 font-bold uppercase">üöÄ Entregado:</span> <span>${data.ret} <b class="text-sky-400">(${data.uRet})</b></span></div>
                        </div>
                    </div>`;
                });
            });
        }

        function escucharChat() {
            const q = query(collection(db, "chat"), orderBy("timestamp", "desc"), limit(20));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-box'); box.innerHTML = "";
                let msgs = []; snap.forEach(doc => msgs.push(doc.data()));
                msgs.reverse().forEach(m => {
                    box.innerHTML += `<div class="flex flex-col mb-1"><span class="text-[8px] font-black text-sky-400 uppercase ml-1">${m.user}</span><div class="chat-bubble shadow-sm">${m.text}</div></div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        // --- ENVIAR CON BOT√ìN O ENTER ---
        const enviarMsg = async () => {
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            const m = input.value; input.value = "";
            await addDoc(collection(db, "chat"), { 
                user: userName, 
                text: m, 
                timestamp: serverTimestamp(), 
                hora: new Date().toLocaleTimeString('es-AR', { hour12: false, hour: '2-digit', minute: '2-digit' }) 
            });
        };

        document.getElementById('btn-enviar').onclick = enviarMsg;
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enviarMsg();
        });

        // --- MANEJO DE REPORTE ---
        window.cerrarReporte = () => { document.getElementById('report-screen').style.display = 'none'; };
        document.getElementById('btn-abrir-reporte').onclick = () => { document.getElementById('report-screen').style.display = 'flex'; };

        document.getElementById('btn-finalizar-turno').onclick = async () => {
            if (!confirm("Se emitir√° el reporte final y se ELIMINAR√Å el historial del d√≠a. ¬øConfirmar?")) return;
            
            const ahoraEmision = new Date().toLocaleString('es-AR');
            let reporteText = `REPORTE DE DESPACHO - DASANTINI\n`;
            reporteText += `EMISI√ìN: ${ahoraEmision}\n`;
            reporteText += `------------------------------------------\n\n`;
            
            logsActuales.forEach(l => {
                reporteText += `MESA ${l.mesa} | Demora Total: ${calcularMinutos(l.rec, l.ret)} min\n`;
                reporteText += ` - Recibido: ${l.rec} por ${l.uRec}\n`;
                reporteText += ` - Listo:    ${l.lis} por ${l.uLis}\n`;
                reporteText += ` - Entregado: ${l.ret} por ${l.uRet}\n`;
                reporteText += `------------------------------------------\n`;
            });

            const blob = new Blob([reporteText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Reporte_DASantini_${new Date().toLocaleDateString().replace(/\//g, '-')}.txt`;
            link.click();

            const batch = writeBatch(db);
            const colMesas = await getDocs(collection(db, "estado_mesas"));
            const colHistorial = await getDocs(collection(db, "historial_tiempos"));
            const colChat = await getDocs(collection(db, "chat"));
            colMesas.forEach(d => batch.delete(d.ref));
            colHistorial.forEach(d => batch.delete(d.ref));
            colChat.forEach(d => batch.delete(d.ref));
            await batch.commit();
            
            cerrarReporte();
            alert("Turno cerrado con √©xito. Registros eliminados.");
        };
    </script>
</body>
</html>
