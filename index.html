<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DASantini-Pasaplatos Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg-main: #0a1120; --card-bg: #1a2236; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: #f1f5f9; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .grid-mesas { display: grid; grid-template-columns: repeat(12, 1fr); gap: 3px; }

        .btn-mesa-sq {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 900;
            border-radius: 4px;
            transition: all 0.1s;
            border: 1px solid #334155;
        }

        .estado-libre { background: #1e293b; color: #475569; }
        .estado-recibido { background: #22c55e !important; color: white; border-color: #166534; }
        .estado-listo { background: #eab308 !important; color: black; border-color: #a16207; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        main { flex: 1; overflow-y: auto; padding: 8px; display: flex; flex-direction: column; gap: 10px; }

        /* Chat de Alta Legibilidad */
        .chat-bubble {
            background: #ffffff !important;
            color: #000000 !important;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1.1rem;
            border: 1px solid #cbd5e1;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }
        .chat-time { font-size: 10px; font-weight: 900; background: #000; color: #fff; padding: 2px 6px; border-radius: 4px; }

        .footer-tools { display: flex; height: 210px; border-top: 1px solid #1e293b; background: #070d1a; }
        .footer-half { width: 50%; display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #1e293b; }
    </style>
</head>
<body>

    <div id="login-screen" class="h-screen flex items-center justify-center p-6 z-50 bg-[#0a1120] absolute inset-0">
        <div class="bg-[#1a2236] p-8 w-full max-w-sm text-center border border-slate-700 rounded-3xl">
            <h1 class="text-3xl font-black text-white italic">DASantini</h1>
            <p class="text-sky-400 font-bold text-sm mb-8 tracking-widest">Pasaplatos</p>
            <div class="space-y-4">
                <input type="email" id="log-email" placeholder="Usuario" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none font-bold">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none font-bold">
                <button id="btn-ingresar" class="w-full bg-sky-500 text-slate-900 p-4 rounded-xl font-black uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden h-full flex flex-col">
        <header class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-lg">
            <div><span class="text-white font-black text-xl italic">DASantini</span><span class="text-sky-400 text-xs font-bold ml-1">Pasaplatos</span></div>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <span id="role-tag" class="text-[7px] px-2 py-0.5 rounded bg-sky-500 text-slate-900 font-black uppercase">---</span>
                    <div id="user-display" class="text-lg font-bold text-white uppercase leading-none mt-1">---</div>
                </div>
                <button id="btn-salir" class="text-slate-500 text-2xl ml-2"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <main>
            <div class="bg-[#1a2236] p-3 rounded-xl border border-slate-800 shadow-xl">
                <div id="grid-tablero" class="grid-mesas"></div>
            </div>

            <div id="alerta-container" class="space-y-2">
                <h2 class="text-yellow-500 text-[10px] font-black uppercase italic flex items-center gap-2">
                    <i class="fas fa-concierge-bell"></i> Avisos de Retiro
                </h2>
                <div id="lista-alertas" class="grid grid-cols-2 gap-2"></div>
            </div>
        </main>

        <footer class="footer-tools">
            <div class="footer-half">
                <h2 class="text-sky-500 text-[9px] font-black uppercase mb-2 italic">Historial Operativo</h2>
                <div id="admin-logs" class="flex-1 overflow-y-auto space-y-1 text-[9px] font-mono opacity-80"></div>
            </div>

            <div class="footer-half" style="border-right:none">
                <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 mb-2 pr-1"></div>
                <div class="flex gap-1">
                    <input type="text" id="chat-input" placeholder="Chat..." class="flex-grow p-2 rounded-lg bg-slate-900 border border-slate-700 text-white text-sm font-bold outline-none">
                    <button id="btn-enviar" class="bg-sky-500 text-slate-900 px-4 rounded-lg"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, serverTimestamp, orderBy, limit, setDoc, getDoc, updateDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_qivYXUASWoLB3zJcCpUOn44TokzzWro",
            authDomain: "pasaplatos-c9588.firebaseapp.com",
            projectId: "pasaplatos-c9588",
            storageBucket: "pasaplatos-c9588.firebasestorage.app",
            messagingSenderId: "885252229249",
            appId: "1:885252229249:web:2f04b59f0ad8d6c1736580"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userRole = ""; let userName = "";

        document.getElementById('btn-ingresar').onclick = async () => {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("Error"); }
        };
        document.getElementById('btn-salir').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userName = user.email.split('@')[0];
                userRole = user.email.includes("admin") ? "admin" : (user.email.includes("cocina") ? "cocina" : "mozo");
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-display').innerText = userName;
                document.getElementById('role-tag').innerText = userRole;
                iniciarApp();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        function iniciarApp() {
            dibujarTablero();
            escucharEstadosMesas();
            escucharChat();
            escucharAlertasMozo();
            escucharHistorialTiempos();
        }

        function dibujarTablero() {
            const grid = document.getElementById('grid-tablero');
            grid.innerHTML = "";
            for (let i = 1; i <= 48; i++) {
                let label = i <= 45 ? i : "E" + (i - 45);
                grid.innerHTML += `<button id="mesa-${label}" onclick="clickMesa('${label}')" class="btn-mesa-sq estado-libre">${label}</button>`;
            }
        }

        window.clickMesa = async (mesaId) => {
            const mesaRef = doc(db, "estado_mesas", mesaId);
            const docSnap = await getDoc(mesaRef);
            const ahora = new Date().toLocaleTimeString('es-AR', { hour12: false });

            // Solo Admin/Cocina interactÃºan con el tablero
            if (userRole === "mozo") return;

            if (!docSnap.exists()) {
                await setDoc(mesaRef, { estado: 'recibido', mesa: mesaId, h_recibido: ahora, user_recibido: userName });
            } else {
                const data = docSnap.data();
                if (data.estado === 'recibido') {
                    await updateDoc(mesaRef, { estado: 'listo', h_listo: ahora, user_listo: userName });
                } else if (data.estado === 'listo' && userRole === "admin") {
                    // Admin entrega directo
                    await retirarMesa(mesaId, data.h_recibido, data.user_recibido, data.h_listo, data.user_listo);
                }
            }
        };

        window.retirarMesa = async (mesaId, hRec, uRec, hLis, uLis) => {
            const ahora = new Date().toLocaleTimeString('es-AR', { hour12: false });
            await addDoc(collection(db, "historial_tiempos"), {
                mesa: mesaId, rec: hRec || "--", uRec: uRec || "?", lis: hLis || "--", uLis: uLis || "?", ret: ahora, uRet: userName, timestamp: serverTimestamp()
            });
            await deleteDoc(doc(db, "estado_mesas", mesaId));
        };

        function escucharEstadosMesas() {
            onSnapshot(collection(db, "estado_mesas"), (snap) => {
                document.querySelectorAll('.btn-mesa-sq').forEach(b => b.className = "btn-mesa-sq estado-libre");
                snap.forEach(d => {
                    const data = d.data();
                    const btn = document.getElementById(`mesa-${data.mesa}`);
                    if (btn) btn.className = `btn-mesa-sq estado-${data.estado}`;
                });
            });
        }

        function escucharAlertasMozo() {
            onSnapshot(query(collection(db, "estado_mesas"), where("estado", "==", "listo")), (snap) => {
                const lista = document.getElementById('lista-alertas');
                lista.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    lista.innerHTML += `
                        <div class="bg-slate-800 p-2 rounded-lg flex justify-between items-center border-l-4 border-yellow-500">
                            <span class="text-sm font-black italic ml-1 uppercase">MESA ${data.mesa}</span>
                            <button onclick="retirarMesa('${data.mesa}','${data.h_recibido}','${data.user_recibido}','${data.h_listo}','${data.user_listo}')" class="bg-yellow-500 text-black px-4 py-2 rounded font-black text-[10px] active:scale-95">AVISAR RETIRO</button>
                        </div>`;
                });
            });
        }

        document.getElementById('btn-enviar').onclick = async () => {
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            const m = input.value; input.value = "";
            await addDoc(collection(db, "chat"), {
                user: userName, text: m, timestamp: serverTimestamp(),
                hora: new Date().toLocaleTimeString('es-AR', { hour12: false, hour: '2-digit', minute: '2-digit' })
            });
        };

        function escucharChat() {
            const q = query(collection(db, "chat"), orderBy("timestamp", "desc"), limit(15));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-box'); box.innerHTML = "";
                let msgs = []; snap.forEach(doc => msgs.push(doc.data()));
                msgs.reverse().forEach(m => {
                    box.innerHTML += `
                        <div class="flex flex-col items-start space-y-1">
                            <div class="flex justify-between w-full px-1"><span class="text-[9px] font-black text-sky-400 uppercase tracking-tighter">${m.user}</span><span class="chat-time">${m.hora}</span></div>
                            <div class="chat-bubble w-full">${m.text}</div>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function escucharHistorialTiempos() {
            const q = query(collection(db, "historial_tiempos"), orderBy("timestamp", "desc"), limit(25));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('admin-logs'); cont.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    cont.innerHTML += `<div class="border-b border-slate-800 pb-1 mb-1 text-slate-400 leading-tight">
                        <b class="text-white">M#${data.mesa}</b> | E:${data.rec}(${data.uRec}) | L:${data.lis}(${data.uLis}) | S:${data.ret}(${data.uRet})
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
