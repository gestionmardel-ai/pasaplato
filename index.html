<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DASantini-Pasaplatos Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@500;700&display=swap');
        :root { --bg-main: #070b14; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: #f1f5f9; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Tablero 3 filas x 16 mesas */
        .grid-mesas { display: grid; grid-template-columns: repeat(16, 1fr); gap: 4px; }
        .btn-mesa-sq {
            aspect-ratio: 1.2 / 1;
            display: flex;
            align-items: center; justify-content: center;
            font-size: 0.85rem; font-weight: 900;
            border-radius: 4px; border: 1px solid #1e293b;
        }
        .estado-libre { background: #0f172a; color: #475569; }
        .estado-recibido { background: #16a34a !important; color: white; border-color: #064e3b; }
        .estado-listo { background: #facc15 !important; color: black; border-color: #a16207; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        main { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; }

        /* Tarjetas de Movimiento Mozo */
        .card-movimiento {
            background: #111827; border-radius: 12px; padding: 12px;
            display: flex; justify-content: justify-between; align-items: center;
            border-left: 5px solid #374151; transition: all 0.3s;
        }
        .card-verde { border-left-color: #16a34a; background: #064e3b20; }
        .card-amarilla { border-left-color: #facc15; background: #facc1515; }

        /* Historial y Chat */
        .log-entry { font-family: 'Roboto Mono', monospace; font-size: 13px; background: #1e293b40; padding: 8px; border-radius: 6px; margin-bottom: 6px; border-bottom: 1px solid #334155; }
        .log-user { color: #38bdf8; font-weight: bold; font-size: 11px; }
        .chat-bubble { background: #ffffff !important; color: #000 !important; padding: 10px; border-radius: 8px; font-weight: 700; font-size: 0.95rem; }

        .footer-tools { display: flex; height: 230px; border-top: 1px solid #1e293b; background: #0a0f1d; }
        .footer-half { width: 50%; display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #1e293b; }
    </style>
</head>
<body>

    <div id="login-screen" class="h-screen flex items-center justify-center p-6 z-50 bg-[#070b14] absolute inset-0">
        <div class="bg-[#111827] p-8 w-full max-w-sm text-center border border-slate-800 rounded-3xl shadow-2xl">
            <h1 class="text-3xl font-black text-white italic">DASantini</h1>
            <p class="text-sky-400 font-bold text-sm mb-8 tracking-widest uppercase">Pasaplatos</p>
            <div class="space-y-4">
                <input type="email" id="log-email" placeholder="Usuario" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none font-bold">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none font-bold">
                <button id="btn-ingresar" class="w-full bg-sky-500 text-slate-900 p-4 rounded-xl font-black uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden h-full flex flex-col">
        <header class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <div class="italic font-black text-xl text-white">DASantini <span class="text-sky-400 text-xs not-italic font-bold">Pasaplatos</span></div>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <span id="role-tag" class="text-[8px] px-2 py-0.5 rounded bg-sky-500 text-slate-900 font-black uppercase">---</span>
                    <div id="user-display" class="text-lg font-bold text-white uppercase leading-none">---</div>
                </div>
                <button id="btn-salir" class="text-slate-500 text-2xl ml-2"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <main>
            <div id="panel-admin-tablero" class="hidden bg-[#111827] p-3 rounded-xl border border-slate-800">
                <div id="grid-tablero" class="grid-mesas"></div>
            </div>

            <div class="space-y-3">
                <h2 class="text-sky-400 text-xs font-black uppercase italic flex items-center gap-2">
                    <i class="fas fa-exchange-alt"></i> Movimientos en Tiempo Real
                </h2>
                <div id="lista-movimientos" class="space-y-2">
                    </div>
            </div>
        </main>

        <footer class="footer-tools">
            <div class="footer-half">
                <h2 class="text-sky-500 text-[10px] font-black uppercase mb-2">Historial de Turno</h2>
                <div id="admin-logs" class="flex-1 overflow-y-auto pr-2"></div>
            </div>
            <div class="footer-half" style="border-right:none">
                <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 mb-2 pr-1"></div>
                <div class="flex gap-1">
                    <input type="text" id="chat-input" placeholder="Mensaje..." class="flex-grow p-3 rounded-xl bg-slate-900 border border-slate-700 text-white text-sm outline-none">
                    <button id="btn-enviar" class="bg-sky-500 text-slate-900 px-4 rounded-xl"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, serverTimestamp, orderBy, limit, setDoc, getDoc, updateDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_qivYXUASWoLB3zJcCpUOn44TokzzWro",
            authDomain: "pasaplatos-c9588.firebaseapp.com",
            projectId: "pasaplatos-c9588",
            storageBucket: "pasaplatos-c9588.firebasestorage.app",
            messagingSenderId: "885252229249",
            appId: "1:885252229249:web:2f04b59f0ad8d6c1736580"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userRole = ""; let userName = "";

        document.getElementById('btn-ingresar').onclick = async () => {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("Error"); }
        };
        document.getElementById('btn-salir').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userName = user.email.split('@')[0];
                userRole = user.email.includes("admin") ? "admin" : (user.email.includes("cocina") ? "cocina" : "mozo");
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-display').innerText = userName;
                document.getElementById('role-tag').innerText = userRole;
                iniciarApp();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        function iniciarApp() {
            if(userRole === "admin") document.getElementById('panel-admin-tablero').classList.remove('hidden');
            dibujarTablero();
            escucharEstadosMesas();
            escucharChat();
            escucharHistorialTiempos();
        }

        function dibujarTablero() {
            const grid = document.getElementById('grid-tablero');
            grid.innerHTML = "";
            for (let i = 1; i <= 48; i++) {
                let label = i <= 45 ? i : "E" + (i - 45);
                grid.innerHTML += `<button id="mesa-${label}" onclick="clickMesa('${label}')" class="btn-mesa-sq estado-libre">${label}</button>`;
            }
        }

        window.clickMesa = async (mesaId) => {
            if (userRole === "mozo") return;
            const mesaRef = doc(db, "estado_mesas", mesaId);
            const docSnap = await getDoc(mesaRef);
            const ahora = new Date().toLocaleTimeString('es-AR', { hour12: false });

            if (!docSnap.exists()) {
                await setDoc(mesaRef, { estado: 'recibido', mesa: mesaId, h_recibido: ahora, user_recibido: userName, t_sort: Date.now() });
            } else {
                const data = docSnap.data();
                if (data.estado === 'recibido') {
                    await updateDoc(mesaRef, { estado: 'listo', h_listo: ahora, user_listo: userName, t_sort: Date.now() + 1000000 }); // Sube prioridad
                } else if (data.estado === 'listo' && userRole === "admin") {
                    await retirarMesa(mesaId, data.h_recibido, data.user_recibido, data.h_listo, data.user_listo);
                }
            }
        };

        window.retirarMesa = async (mesaId, hRec, uRec, hLis, uLis) => {
            const ahora = new Date().toLocaleTimeString('es-AR', { hour12: false });
            await addDoc(collection(db, "historial_tiempos"), {
                mesa: mesaId, rec: hRec || "--", uRec: uRec || "?", lis: hLis || "--", uLis: uLis || "?", ret: ahora, uRet: userName, timestamp: serverTimestamp()
            });
            await deleteDoc(doc(db, "estado_mesas", mesaId));
        };

        function escucharEstadosMesas() {
            onSnapshot(collection(db, "estado_mesas"), (snap) => {
                // Actualizar Tablero
                document.querySelectorAll('.btn-mesa-sq').forEach(b => b.className = "btn-mesa-sq estado-libre");
                
                // Actualizar Lista de Movimientos (Mozos y Admin)
                const lista = document.getElementById('lista-movimientos');
                lista.innerHTML = "";
                
                let activas = [];
                snap.forEach(d => {
                    const data = d.data();
                    activas.push(data);
                    // Pintar tablero si existe
                    const btn = document.getElementById(`mesa-${data.mesa}`);
                    if (btn) btn.className = `btn-mesa-sq estado-${data.estado}`;
                });

                // Ordenar: Primero las 'listo' (amarillo), luego 'recibido' (verde), y por tiempo
                activas.sort((a,b) => b.t_sort - a.t_sort);

                activas.forEach(data => {
                    const esListo = data.estado === 'listo';
                    lista.innerHTML += `
                        <div class="card-movimiento ${esListo ? 'card-amarilla' : 'card-verde'} shadow-lg">
                            <div class="flex-1">
                                <div class="flex items-center gap-3">
                                    <span class="text-2xl font-black italic text-white uppercase">MESA ${data.mesa}</span>
                                    <span class="text-[10px] px-2 py-0.5 rounded font-black ${esListo ? 'bg-yellow-500 text-black' : 'bg-green-600 text-white'}">
                                        ${esListo ? 'PARA RETIRAR' : 'EN COCINA'}
                                    </span>
                                </div>
                                <div class="text-[10px] text-slate-400 font-bold uppercase mt-1">
                                    ENTRÃ“: ${data.h_recibido} (${data.user_recibido}) ${esListo ? `| LISTO: ${data.h_listo} (${data.user_listo})` : ''}
                                </div>
                            </div>
                            ${esListo ? `
                                <button onclick="retirarMesa('${data.mesa}','${data.h_recibido}','${data.user_recibido}','${data.h_listo}','${data.user_listo}')" 
                                class="bg-yellow-500 text-black px-5 py-3 rounded-xl font-black text-xs active:scale-95 shadow-lg shadow-yellow-500/20">
                                    ENTREGADO
                                </button>` : ''}
                        </div>`;
                });
            });
        }

        document.getElementById('btn-enviar').onclick = async () => {
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            const m = input.value; input.value = "";
            await addDoc(collection(db, "chat"), {
                user: userName, text: m, timestamp: serverTimestamp(),
                hora: new Date().toLocaleTimeString('es-AR', { hour12: false, hour: '2-digit', minute: '2-digit' })
            });
        };

        function escucharChat() {
            const q = query(collection(db, "chat"), orderBy("timestamp", "desc"), limit(12));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-box'); box.innerHTML = "";
                let msgs = []; snap.forEach(doc => msgs.push(doc.data()));
                msgs.reverse().forEach(m => {
                    box.innerHTML += `
                        <div class="flex flex-col items-start space-y-1">
                            <div class="flex justify-between w-full px-1"><span class="text-[9px] font-black text-sky-400 uppercase">${m.user}</span><span class="text-[8px] bg-black text-white px-1 rounded">${m.hora}</span></div>
                            <div class="chat-bubble w-full shadow-md">${m.text}</div>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function escucharHistorialTiempos() {
            const q = query(collection(db, "historial_tiempos"), orderBy("timestamp", "desc"), limit(20));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('admin-logs'); cont.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    cont.innerHTML += `
                    <div class="log-entry">
                        <b>MESA ${data.mesa}</b><br>
                        <span class="text-green-500">E:</span> ${data.rec} <span class="log-user">(${data.uRec})</span><br>
                        <span class="text-yellow-500">L:</span> ${data.lis} <span class="log-user">(${data.uLis})</span><br>
                        <span class="text-sky-500">S:</span> ${data.ret} <span class="log-user">(${data.uRet})</span>
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
